<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Parallax Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet">

</head>
<body>
  <header>
    <nav class="white" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo">Logo</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#">Navbar Link</a></li>
        </ul>

        <ul id="nav-mobile" class="sidenav">
          <li><a href="#">Navbar Link</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      </div>
    </nav>
  </header>

  <main>
    <div id="pomodo-container" class="row">
        <div id="pomodo-timer"class="col s6"></div>

        <div id="pomodo-clock" class="col s7">
          <!--Obiettivo-->
          <div><input type="text" id="pomodo-clock-task" placeholder="Scrivi il tuo obiettivo..."/></div>

          <!--Pulsanti-->
          <div id="pomodo-clock-actions">
            <button id="pomodo-start" class="waves-effect waves-light btn grey darken-4">
              <i class="fas fa-play" id="play-icon"></i>
              <i class="fas fa-pause hidden" id="pause-icon"></i>
            </button>
            <button id="pomodo-stop" class="hidden waves-effect waves-light btn grey darken-4">
              <i class="fas fa-stop"></i>
            </button>
          </div>

          <!--Titolo-->
          <div id="pomodo-clock-title">
            <span>
              I cambiamenti fatti qui si rifletteranno all'inizio della prossima sessione di lavoro /pausa.
            </span>
          </div>

          <!--Minuti di lavoro e pausa-->
          <div id="pomodo-clock-actions">
            <div class="pomodo-input">
              <label>Minuti di lavoro</label>
              <input name="input-work-duration" id="input-work-duration" type="number" />
            </div>
            <div class="pomodo-input">
              <label>Minuti di pausa</label>
              <input name="input-break-duration" id="input-break-duration" type="number" />
            </div>
          </div>

          <!--Informazioni sulla sessione-->
          <div id="pomodo-info">
            <h3>Your Sessions </h3>
            <ul id="pomodo-sessions">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="page-footer trasparente deep-orange darken-4">
  <div class="grey-text text-darken-4">
    Made by <a class="brown-text text-darken-3" href="http://materializecss.com">Materialize</a>
    Font by <a href="http://www.bleutuna.com/" class="brown-text text-darken-3">Bleutuna</a>
  </div>
</footer>


<!--  Scripts-->
<script src="js/cambio_stagione.js"></script>
<script src='js/progressBar.js'></script>
<script src="js/pomodo.js"></script>
<script src="js/materialize.js"></script>
<script src="js/init.js"></script>


</body>
</html>
