<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Parallax Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet">
  <script src='progressBar.js'></script>
</head>
<body>
  <header>
    <nav class="white" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo">Logo</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#">Navbar Link</a></li>
        </ul>

        <ul id="nav-mobile" class="sidenav">
          <li><a href="#">Navbar Link</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      </div>
    </nav>
  </header>

  <main>
    <div id="pomodo-container">
  <div id="pomodo-clock">
    <div id="pomodo-timer"></div>
    <div id="pomodo-clock-actions">
      <button id="pomodo-start">Start</button>
      <button id="pomodo-pause">Pause</button>
      <button id="pomodo-stop">Stop</button>
    </div>
  </div>
  <!-- new -->
  <div id="pomodo-info">
    <h3>Your Sessions </h3>
    <ul id="pomodo-sessions">
    </ul>
  </div>
</div>
</main>

<footer class="footer-copyright trasparente deep-orange darken-4">
  <div class="grey-text text-darken-4">
    Made by <a class="brown-text text-darken-3" href="http://materializecss.com">Materialize</a>
  </div>
</footer>


<!--  Scripts-->
<script src="js/pomodo.js"></script>
<script src="js/cambio_stagione.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script src="js/materialize.js"></script>
<script src="js/init.js"></script>


</body>
</html>
