<!DOCTYPE html>
<html lang="it">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>PomoDo</title>

  <!--Mobile optimization-->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet">

  <!--Icon-->
  <link rel="shortcut icon" type="image/x-icon" href="images/tomato.png" />

  <!--Page Transition-->
  <link rel="stylesheet" href="css/animsition.min.css">

</head>
<body>
  <div class="animsition">
  <header>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper white">
          <a href="index.html" class="brand-logo animsition-link">PomoDo</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="index.html" class="animsition-link">PomoDo</a></li>
            <li><a class="i18n-habits animsition-link" href="abitudini.html">Abitudini</a></li>
            <li><a class="i18n-calendar animsition-link" href="calendario.html">Calendario</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <!--Side Navbar-->
    <ul class="sidenav" id="mobile-demo">
      <li><div class="user-view">
        <div class="background">
          <img src="images/homepage-months/christmas.jpg">
        </div>
        <a href="#user"><img class="circle" style="transform: translateX(175%);" src="images/tomato_color.png">
          <a href="#name"><span class="white-text name">PomoDo</span></a>
        </div></li>
        <li><a href="index.html" class="animsition-link">PomoDo</a></li>
        <li><a class="i18n-habits animsition-link" href="abitudini.html">Abitudini</a></li>
        <li><a class="i18n-calendar animsition-link" href="calendario.html">Calendario</a></li>
      </ul>
      <!--End Side Navbar-->
    </header>



    <main>

      <!--Habit-->
      <div class="containerHabit">
        <div class="center-align">
          <img src="images/habit.png">
        </div>
        <ul class="todo-list js-todo-list"></ul>
        <div class="empty-state">
          <h2 class="empty-state__title i18n-addHabit">Abitudini</h2>
          <p class="empty-state__description i18n-habitDescription">Cosa vorresti fare ogni giorno?</p>
        </div>
        <form class="js-form">
          <input autofocus type="text" placeholder="Esempio: Bere 2 litri d'acqua al giorno" class="js-todo-input i18n-exampleHabit">
        </form>
      </div>
      <!--End Habit-->

      <!--Floating Action Button-->
      <div class="fixed-action-btn">
        <a class="btn-floating btn-large grey darken-4">
          <i class="large fas fa-language"></i>
        </a>
        <ul>
          <li><a href="#" data-lang="it" class="btn-floating btn-small translate-btn italy"></a></li>
          <li><a href="#" data-lang="en" class="btn-floating btn-small translate-btn england"></a></li>
        </ul>
      </div>
    </main>

    <!--Footer-->
    <footer class="page-footer">
      <div class="i18n-create grey-text text-darken-4">Creato da&nbsp;</div><a class="brown-text text-darken-3" href="http://www.carmensantoro.it">Santoro Carmen Agnese</a>
      <div class="i18n-design grey-text text-darken-4">&nbsp;Design di&nbsp;</div><a class="brown-text text-darken-3" href="http://materializecss.com">Materialize</a>
      <div class="i18n-font grey-text text-darken-4">&nbsp;Font di&nbsp;</div><a href="http://www.bleutuna.com/" class="brown-text text-darken-3">Bleutuna</a>
      <div class="i18n-font grey-text text-darken-4">&nbsp;Icone di&nbsp;</div><a href="https://www.flaticon.com" title="Freepik" class="brown-text text-darken-3">Freepik</a>
      </footer>
      <!--End Footer-->
    </div>

      <!--Scripts-->
      <script src="js/background.js"></script>
      <script src="js/materialize.js"></script>
      <script src="js/sidenav.js"></script>
      <script src="js/FloatingActionButton.js"></script>

      <!--Habit-->
      <script src="js/habit.js"></script>

      <!--Languages-->
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="js/i18n.js"></script>

      <!--Page Transition-->
      <script src="js/animsition.min.js"></script>
      <script src="js/pageTransition.js"></script>

    </body>
    </html>
